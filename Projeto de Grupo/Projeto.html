<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="Projeto 1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Componente de Pre√ßos Interativos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trail No credit card required</p>
        </header>
        
    <aside>
        <div class="tarrif">
            <div class="page-views"> <span>100k</span> pageviews
            </div>

        <div class="price">
            <span>$<span class="pricefix">16</span>.00</span>
            <span class="month">/month</span>
        </div>
        </div>

        <div class="progress">
        <div class="progress-bar">
            <input type="range" min="1" max="5" step="1" value="3" class="myrange">
        </div>

        <div class="monthly">
            <span>monthly Billing</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span>Yearly Billing</span>
            <span class="discount"> 25% discount</span>
        </div>

        <hr>

        <div class="start">
            <ul>
                <li>Unlimited websites</li>
                <li>100&% data ownership</li>
                <li>Email reports</li>
            </ul>
        <button>Start my Trails</button>
        </div>
    </aside>

    </main>
<script src="Projeto.js"></script>
</body>
</html>
